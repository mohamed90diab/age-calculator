<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة العمر</h1>
        <p>أدخل تاريخ ميلادك:</p>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">احسب عمرك</button>

        <div id="results">
            <p id="ageDays">العمر بالأيام: </p>
            <p id="ageWeeks">العمر بالأسابيع: </p>
            <p id="ageMonths">العمر بالشهور: </p>
            <p id="ageYears">العمر بالسنوات: </p>
            <p id="ageHours">العمر بالساعات: </p>
            <p id="ageMinutes">العمر بالدقائق: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
